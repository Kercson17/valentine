<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Valentine</title>
	<link rel="stylesheet" href="./main.css" />
	<style>
		#overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.9);
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			font-family: 'Arial', sans-serif;
			text-align: center;
			padding: 20px;
		}

		.btn-container {
			margin-top: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px; /* Perfect spacing between Yes and No */
			position: relative;
			width: 100%;
			max-width: 400px;
		}

		button {
			padding: 12px 30px;
			font-size: 18px;
			cursor: pointer;
			border: none;
			border-radius: 25px;
			transition: all 0.3s ease;
			font-weight: bold;
			box-shadow: 0 4px 10px rgba(0,0,0,0.3);
			z-index: 1001;
		}

		#yesBtn {
			background-color: #ff4d6d;
			color: white;
		}

		#yesBtn:hover {
			transform: scale(1.1);
		}

		#noBtn {
			background-color: #555;
			color: white;
			position: relative; /* Changed to relative so it starts in the flow next to Yes */
		}

		/* Fierce/Elegant notification styling - Centered */
		#notification {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0.8);
			background: rgba(10, 10, 10, 0.95);
			color: #ffd700;
			padding: 20px 40px;
			border: 2px solid #ffd700;
			text-transform: uppercase;
			letter-spacing: 3px;
			font-weight: bold;
			font-family: 'Georgia', serif;
			font-size: 16px;
			text-align: center;
			box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
			transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
			z-index: 2000;
			pointer-events: none;
			opacity: 0;
			visibility: hidden;
		}

		#notification.show {
			transform: translate(-50%, -50%) scale(1);
			opacity: 1;
			visibility: visible;
		}
	</style>
</head>
<body>
	<div id="notification">Optimize your view: Zoom in for precision ❤️</div>
	<div id="overlay">
		<h1>Are you ready? ❤️</h1>
		<div class="btn-container">
			<button id="yesBtn">Yes!</button>
			<button id="noBtn">No</button>
		</div>
	</div>

	<audio id="bg-music" loop>
		<source src="Taylor Swift - Lover .mp3" type="audio/mpeg">
	</audio>

	<p id="mask"></p>

	<script>
		const phrase = "Will You Be My Valentine? ";
		const mask = document.getElementById('mask');
		const music = document.getElementById('bg-music');
		const overlay = document.getElementById('overlay');
		const noBtn = document.getElementById('noBtn');
		const yesBtn = document.getElementById('yesBtn');
		
		// Make the "No" button run away
		noBtn.addEventListener('mouseover', moveButton);
		noBtn.addEventListener('touchstart', moveButton);

		function moveButton(e) {
			// Ensure the button stays absolute so it can "run" anywhere on the screen
			noBtn.style.position = 'fixed'; 
			
			// Calculate padding so it doesn't stick to the very edge
			const padding = 20;
			const maxX = window.innerWidth - noBtn.clientWidth - padding;
			const maxY = window.innerHeight - noBtn.clientHeight - padding;

			// Generate a position that is definitely on screen
			const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
			const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

			noBtn.style.left = randomX + 'px';
			noBtn.style.top = randomY + 'px';
			noBtn.style.right = 'auto'; // Reset right/bottom if they were set
			noBtn.style.bottom = 'auto';
		}

		function startExperience() {
			overlay.style.display = 'none';
			music.play();
			
			// Show the fierce notification first
			const notify = document.getElementById('notification');
			notify.classList.add('show');
			
			// Wait 3 seconds before starting the face reveal
			setTimeout(() => {
				notify.classList.remove('show');
				
				// Start the typing animation after the notification
				const maxChars = 800000; 
				let currentChars = 0;

				function addMore() {
					if (currentChars < maxChars) {
						const chunk = 50; // Increased chunk size for faster filling
						mask.appendChild(document.createTextNode(phrase.repeat(chunk)));
						currentChars += chunk * phrase.length;
						setTimeout(addMore, 30); // Reduced delay from 60ms to 30ms
					}
				}
				addMore();
			}, 3000);
		}

		yesBtn.addEventListener('click', startExperience);
	</script>
</body>
</html>
